[redfish]
indent_json = True
xml_prettify = True
redfish_host = 0.0.0.0
redfish_port = 5000
authentication_mode = conf

[redfish-composition]
PowerOffServerOnCompose= ForceOff
PowerOffServerOnDecompose= ForceOff

[oneview_config]
ip = 10.1.2.9, 10.1.2.114

[credentials]
userName = Administrator
password = Compaq@123
authLoginDomain =

[event_service]
DeliveryRetryAttempts = 3
DeliveryRetryIntervalSeconds = 30

[ssl]
SSLType = self-signed
SSLCertFile = /workspace/voyage/oneview-redfish-toolkit/self-signed.crt
SSLKeyFile = /workspace/voyage/oneview-redfish-toolkit/self-signed.key
 

[ssl-cert-defaults]
countryName = US
stateOrProvinceName = California
localityName = Palo Alto
organizationName = Hewlett Packard Enterprise
#organizationalUnitName =
#commonName = SERVER_FQDN OR IP
#emailAddress = Optional sever admin email

[cherrypy_config]
server.thread_pool = 10
server.thread_pool_max = -1
server.request_queue_size = 5
